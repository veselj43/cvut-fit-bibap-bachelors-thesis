<div class="container" ng-controller="ClubForm">

	<h1><small>Úprava klubu</small> {{master.name}}</h1>

	<form novalidate class="form margin-top-20" name="editClub">

		<div class="form-group row">
			<label class="form-control-label col-sm-2" for="shortcut">Zkratka:</label>
			<div class="col-sm-8">
				<input class="form-control" type="text" id="shortcut" ng-model="edit.shortcut" placeholder="Zkratka" name="shotcut" maxlength="3" required>
			</div>
			<div class="col-sm-2 formMsg" ng-messages="editClub.shotcut.$error">
				<div ng-include="ngMessagesFile"></div>
			</div>
		</div>

		<div class="form-group row">
			<label class="form-control-label col-sm-2" for="city">Město:</label>
			<div class="col-sm-8">
				<input class="form-control" type="text" id="city" ng-model="edit.city" placeholder="Město" name="city" required>
			</div>
			<div class="col-sm-2 formMsg" ng-messages="editClub.city.$error">
				<div ng-include="ngMessagesFile"></div>
			</div>
		</div>

		<div class="form-group row">
			<label class="form-control-label col-sm-2" for="country">Země:</label>
			<div class="col-sm-8">
				<input class="form-control" type="text" id="country" ng-model="edit.country" placeholder="Země" name="country" required>
			</div>
			<div class="col-sm-2 formMsg" ng-messages="editClub.country.$error">
				<div ng-include="ngMessagesFile"></div>
			</div>
		</div>

		<div class="form-group row">
			<div class="col-sm-offset-2 col-sm-10">
				<button class="btn btn-primary" type="button" ng-click="put(edit)">Uložit</button>
				<button class="btn btn-secondary" type="button" ng-click="reset()">Obnovit původní údaje</button>
			</div>
		</div>
	</form>

	<ul class="nav nav-tabs">
		<li ng-repeat="tab in clubEditTabs.tabs" ng-class="{active:clubEditTabs.isActive(tab.file)}" class="{{tab.class}}">
			<a ng-click="clubEditTabs.select(tab)">{{tab.title}}</a>
		</li>
	</ul>

	<div class="tabPage" ng-include="clubEditTabs.file"></div>

</div>
