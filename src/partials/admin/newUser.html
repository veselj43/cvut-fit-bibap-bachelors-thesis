<div class="container" ng-controller="UserForm">

	<form class="form" name="newUser" novalidate>

		<div class="form-group row">
			<label class="form-control-label col-sm-2" for="role">Role:</label>
			<div class="col-sm-7">
				<select class="form-control" id="role" ng-model="user.role" name="role" required
					ng-options="obj.key as obj.name for obj in data.roles">
					<option value="">Vyberte roli</option>
				</select>
			</div>
			<div class="col-sm-3 formMsg" ng-messages="newUser.role.$error">
				<div ng-include="ngMessagesFile"></div>
			</div>
		</div>

		<div class="form-group row" ng-show="user.role == 'club'">
			<label class="form-control-label col-sm-2" for="role">Klub:</label>
			<div class="col-sm-7">
				<select class="form-control" id="role" ng-model="user.clubId" name="club" required
					ng-options="obj.id as obj.name for obj in data.clubs">
					<option value="">Vyberte klub</option>
				</select>
			</div>
			<div class="col-sm-3 formMsg" ng-messages="newUser.club.$error">
				<div ng-include="ngMessagesFile"></div>
			</div>
		</div>

		<div class="form-group row">
			<label class="form-control-label col-sm-2" for="registerEmail">E-mail</label>
			<div class="col-sm-7">
				<input class="form-control" id="registerEmail" type="email" placeholder="E-mail" 
				ng-model="user.email" name="registerEmail" required
				required>
			</div>
			<div class="col-sm-3 formMsg" ng-messages="newUser.registerEmail.$error">
				<div ng-include="ngMessagesFile"></div>
			</div>
		</div>

		<div class="form-group row">
			<label class="form-control-label col-sm-2" for="registerPass">Heslo</label>
			<div class="col-sm-7">
				<input class="form-control" id="registerPass" type="password" placeholder="Heslo (minimálně 5 znaků)" minlength="5" 
				ng-model="user.password" name="registerPass" required
				required>
			</div>
			<div class="col-sm-3 formMsg" ng-messages="newUser.registerPass.$error">
				<div ng-include="ngMessagesFile"></div>
			</div>
		</div>

		<div class="form-group">
			<input type="submit" class="btn btn-primary" ng-click="post(user)" value="Vytvořit">
		</div>
	</form>

</div>
