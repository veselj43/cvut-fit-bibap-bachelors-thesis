<div class="container" ng-controller="Login">

	<div class="row">
		<div class="col-sm-6">
			<div class="panel panel-primary">
				<div class="panel-heading">Přihlásit se</div>
				<div class="panel-body">
					<form class="form">
						<div class="form-group">
							<label class="sr-only" for="logEmail">E-mail</label>
							<input class="form-control" id="logEmail" type="email" placeholder="E-mail" 
							ng-model="form.login.email" 
							required oninvalid="this.setCustomValidity('Povinný údaj.')" oninput="this.setCustomValidity('')">
						</div>
						<div class="form-group">
							<label class="sr-only" for="logPass">Heslo</label>
							<input class="form-control" id="logPass" type="password" placeholder="Heslo" 
							ng-model="form.login.password" 
							required oninvalid="this.setCustomValidity('Povinný údaj.')" oninput="this.setCustomValidity('')">
						</div>
						<div class="form-group">
							<input type="submit" class="btn btn-primary" ng-click="login(form.login)" value="Přihlásit">
							<a href="#/forgottenPass">Zapomenuté heslo?</a>
						</div>
					</form>
				</div>
			</div>
		</div>
		
		<div class="col-sm-6">
			<div class="panel panel-primary">
				<div class="panel-heading">Vytvořit nový účet organizátora</div>
				<div class="panel-body">
					<form class="form">
						<div class="form-group">
							<label class="sr-only" for="registerEmail">E-mail</label>
							<input class="form-control" id="registerEmail" type="email" placeholder="E-mail" 
							ng-model="form.register.email" 
							required oninvalid="this.setCustomValidity('Povinný údaj.')" oninput="this.setCustomValidity('')">
						</div>
						<div class="form-group">
							<label class="sr-only" for="registerPass">Heslo</label>
							<input class="form-control" id="registerPass" type="password" placeholder="Heslo (minimálně 6 znaků)" minlength="6" 
							ng-model="form.register.password" 
							required oninvalid="this.setCustomValidity('Povinný údaj.')" oninput="this.setCustomValidity('')">
						</div>
						<div class="form-group">
							<input type="submit" class="btn btn-primary" ng-click="register(form.register)" value="Vytvořit">
						</div>
					</form>
				</div>
			</div>
		</div>
