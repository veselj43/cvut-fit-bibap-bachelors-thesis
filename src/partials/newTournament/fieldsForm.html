
<div class="form-group-set" ng-repeat="data in tour.fields">

	<div class="form-group row">
		<label class="form-control-label col-sm-2" for="name{{$index}}">Název:</label>
		<div class="col-sm-8">
			<input class="form-control" type="text" id="name{{$index}}" ng-model="data.name" placeholder="Název" name="fieldName{{$index}}" required>
		</div>
		<div class="col-sm-2 formMsg" ng-messages="newTour['fieldName'+$index].$error">
			<div ng-include="ngMessagesFile"></div>
		</div>
	</div>

</div>

<div class="form-group row">
	<div class="col-sm-offset-2 col-sm-10">
		<button class="btn btn-secondary" ng-click="addField()">Přidat hřiště</button>
	</div>
</div>
