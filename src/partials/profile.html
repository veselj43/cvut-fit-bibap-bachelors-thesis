<div class="container" ng-controller="Profile">
	
	<div ng-show="actionFile">
		<button class="btn btn-primary" ng-click="profile()">
			<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> Zpět na profil
		</button>
		<div class="margin-top-20" ng-include="actionFile"></div>
	</div>

	<div ng-hide="actionFile">

		<div class="row nav-row">
			<div class="col-sm-9">
				<h1>Profil <small>{{user.email}}</small></h1>
			</div>
			<div class="col-sm-3 text-right">
				<button class="btn btn-primary" ng-click="editProfile()">
					<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Upravit profil
				</button>
			</div>
		</div>

		<div class="panel panel-default" ng-show="logged(3)">
			<div class="panel-heading">
				<div class="row">
					<div class="col-sm-9 highlight-2">
						Moje turnaje
					</div>
					<div class="col-sm-3 text-right">
						<button class="btn btn-primary" ng-click="createTour()">
							<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Přidat turnaj
						</button>
					</div>
				</div>
			</div>
			<div class="panel-body">
				<div class="table-responsive">
					<table class="table table-striped table-hover">
						<thead>
							<tr>
								<th>ID</th>
								<th>Název</th>
								<th>Od</th>
								<th>Do</th>
								<th>Město</th>
								<th>Země</th>
								<th>Úpravy</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="tour in tours">
								<td>{{ tour.id }}</td>
								<td>{{ tour.name }}</td>
								<td>{{ tour.startDate | czDateTime }}</td>
								<td>{{ tour.endDate | czDateTime }}</td>
								<td>{{ tour.city }}</td>
								<td>{{ tour.country }}</td>
								<td class="col-sm-fix">
									<div class="btn-group">
										<button type="button" class="btn btn-success" aria-label="Upravit" ng-click="editTour(tour.id)">
											<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
										</button>
										<button type="button" class="btn btn-danger" aria-label="Smazat" ng-click="deleteTour(tour.id, tour.name)">
											<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
										</button>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>

	</div>

</div>
