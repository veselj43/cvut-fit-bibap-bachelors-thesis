<div class="container" ng-controller="Scores">

	<h1>Výsledky</h1>

	<form novalidate class="form" ng-show="tours.length">
		<div class="form-group">
			<select class="form-control" ng-model="selected.tournament"
				ng-options="obj.name for obj in tours">
				<option value="">Vyberte turnaj</option>
			</select>
		</div>
		
		<div class="form-group">
			<select class="form-control" ng-model="selected.match" ng-disabled="isEmpty(selected.tournament)"
				ng-options="obj.homeTeam.name + ' vs. ' + obj.awayTeam.name for obj in matches">
				<option value="">Vyberte zápas</option>
			</select>
		</div>

		<!-- <div class="form-group">
			<input class="btn btn-primary" type="button" value="Zobrazit výsledky" 
			ng-disabled="isEmpty(selected.tournament)" ng-click="show()">
		</div> -->
	</form>
	<div class="text-muted" ng-hide="tours.length">
		Nebyly nalezeny žádné výsledky zápasů.
	</div>

	<div class="table-responzive" ng-hide="isEmpty(scoreData.length)">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>#</th>
					<th>Domácí</th>
					<th>Hosté</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="one in scoreData">
					<td>{{one.id}}</td>
					<td>{{one.homeTeam.name}}</td>
					<td>{{one.awayTeam.name}}</td>
				</tr>
			</tbody>
		</table>
	</div>

	<!-- <pre>{{scoreData | json}}</pre> -->


</div>
