<div class="container" ng-controller="SelectMatch">

<!-- <pre>{{ data | json }}</pre> -->

	<div ng-include="'templates/breadcrumb.html'"></div>
	
	<h1><small>Turnaj</small> {{ data.name }} <small>Výběr zápasu</small></h1>

	<form novalidate class="form">
		<div class="form-group ">
			<select class="form-control" id="match" ng-model="selected.match" 
				ng-options="obj.homeTeam.name + ' vs. ' + obj.awayTeam.name for obj in data.matches">
				<option value="">Vyberte zápas</option>
			</select>
		</div>

		<div class="form-group">
			<button class="btn btn-primary" type="button" 
				ng-click="score()" ng-disabled="!selected.match">Skórovat
			</button>
			<!-- <button type="button" class="btn btn-primary" 
				ng-click="" data-toggle="modal" href="#scoreMatch" ng-disabled="!selected.match">Zadat pouze výsledek
			</button> -->
		</div>
	</form>

	<!-- <pre>{{data | json}}</pre> -->
	<!-- <pre>{{selected.match | json}}</pre> -->

	<div id="scoreMatch" class="modal" data-replace="true" aria-hidden="false">
		<div class="modal-dialog">
			<div class="modal-content">

				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Zadat výsledek zápasu</h4>
				</div>
				
				<div class="modal-body">
					<form class="form">
						<div class="form-group row">
							<label class="form-control-label col-sm-4" for="homeScore">{{selected.match.homeTeam.name}}:</label>
							<div class="col-sm-8">
								<input type="number" class="form-control" id="homeScore" placeholder="{{selected.match.homeTeam.name}}" required 
								ng-model="instScore.home">
							</div>
						</div>
						<div class="form-group row">
							<label class="form-control-label col-sm-4" for="awayScore">{{selected.match.awayTeam.name}}:</label>
							<div class="col-sm-8">
								<input type="number" class="form-control" id="awayScore" placeholder="{{selected.match.awayTeam.name}}" required 
								ng-model="instScore.away">
							</div>
						</div>
					</form>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal" 
					ng-click="">Zrušit</button>

					<button type="button" class="btn btn-primary" data-dismiss="modal" 
					ng-click="instantScore()">Potvrdit</button>  <!-- ng-disabled="!scored[scored.team].assist || !scored[scored.team].point" -->
				</div>

			</div>
		</div>
	</div>

</div>
